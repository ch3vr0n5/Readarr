kind: pipeline
name: default

clone:
  disable: true
  
steps:
- name: clone
  image: docker:git
  commands:
  - git clone https://github.com/tingtom/Readarr.git
  - git fetch -a
  - git checkout ${DRONE_COMMIT}

- name: test
  image: mono
  commands:
  - chmod +rwx ./test.sh
  - ./test.sh Linux Unit
