kind: pipeline
name: default

clone:
  disable: true
  
steps:
- name: clone
  image: docker:git
  commands:
  - git config --global http.postBuffer 157286400
  - git clone https://github.com/tingtom/Readarr.git
  - git checkout $DRONE_COMMIT

- name: test
  image: mono
  commands:
  - chmod +rwx ./test.sh
  - ./test.sh Linux Unit
